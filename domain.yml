  utter_loseprinciple:
  - text: Because the value of a fund fluctuates, when you sell (‚Äúredeem‚Äù) your shares,
      the price may be more or less than what you paid for it. Just as the value of
      your home doesn‚Äôt always stay the same, neither does the value of a mutual fund.
      If you sell your home soon after you buy it, chances are greater you won‚Äôt make
      a profit. The same is true for mutual funds which is a long-term investment.
  utter_maximumloan:
  - text: The maximum loan amount approved may vary from one bank to the other. Usually,
