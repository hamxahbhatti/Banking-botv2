  utter_chargescard:
  - text: Usually cash withdrawals from the same bank‚Äôs ATMs are absolutely free.
      However, some banks charge a nominal fee in case there are more than five transactions
      from your bank‚Äôs ATM. However, a fee of Rs 18 is levied on every transaction
