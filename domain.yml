  - text: " Applicant to provide:\nAny one of the following documents may be used\
      \ as a proof of identity for opening of Asaan Account: ‚Ä¢ Computerized/Smart\
      \ National Identity Card (CNIC/SNIC) ‚Ä¢ National Identity Card for Overseas Pakistanis\
      \ (NICOP) ‚Ä¢ Pakistan Origin Card (POC) ‚Ä¢ Alien Registration Card (ARC) issued\
      \ by National Aliens Registration Authority (NARA) ‚Ä¢ Passport ‚Ä¢ Pension Book\n\
      Minor Applicant to provide\n‚Ä¢ Photocopy of Form-B ‚Ä¢ Minor to provide Birth Certificate\
      \ or Student ID card ‚Ä¢ Guardian to provide photocopy of any of identity document\
      \ as provided above  "
  utter_ask_faq_atm_pin_not_working:
  - text: Cont‚Äãact HBL PhoneBanking at 111-111-425 or visit an HBL Branch.
